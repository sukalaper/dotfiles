[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/polybar/grid/colors.ini
include-file = ~/.config/polybar/grid/modules.ini

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 24
offset-x = 0
offset-y = 0
background = ${color.BG}
foreground = ${color.FG}
radius-top = 0.0
radius-bottom = 0.0
line-size = 0
line-color = ${color.BGM}
border-size = 4 
border-color = ${color.BG}
padding = 1 
module-margin-left = 1 
module-margin-right = 1
font-0 = "Iosevka:size=10;2"
font-1 = "waffle:size=12;2"
font-2 = "Iosevka Nerd Font:size=10"
modules-left = battery battery-1 filesystem xkeyboard
modules-center = i3 title 
modules-right = temperature volume network date
spacing = 0.2 
dim-value = 1.0
wm-name = i3
enable-ipc = true

[settings]
screenchange-reload = true
